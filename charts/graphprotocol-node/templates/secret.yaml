apiVersion: v1
kind: Secret
metadata:
  name: {{ include "graphprotocol-node.fullname" . }}
  labels:
    {{- include "graphprotocol-node.labels" . | nindent 4 }}
type: Opaque
data:
  postgres_user: {{ required "Postgres user wasn't specified" .Values.postgres.user | b64enc }}
  postgres_pass: {{ required "Postgres password wasn't specified" .Values.postgres.password | b64enc }}
  ethereum: {{ required "Ethereum address wasn't specified" .Values.config.ethereum | b64enc }}
