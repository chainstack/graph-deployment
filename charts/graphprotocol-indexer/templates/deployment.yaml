apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "graphprotocol-indexer.fullname" . }}
  labels:
    {{- include "graphprotocol-indexer.labels" . | nindent 4 }}
spec:
  {{/* There shouldn't be more than 1 indexer agent instance in installation */}}
  {{- if eq .Values.role "indexer-agent" -}}
  replicas: 1
  strategy:
    type: Recreate
  {{- else -}}
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: RollingUpdate
  {{- end }}
  selector:
    matchLabels:
      {{- include "graphprotocol-indexer.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/secret.yaml: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{-   toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "graphprotocol-indexer.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: INDEXER_AGENT_POSTGRES_DATABASE
              value: {{ required "postgres.db wasn't specified" .Values.postgres.db | quote }}
            - name: INDEXER_AGENT_POSTGRES_HOST
              value: {{ required "postgres.host wasn't specified" .Values.postgres.host | quote }}
            {{- if .Values.config.coordinates }}
            - name: INDEXER_AGENT_INDEXER_GEO_COORDINATES
              value: {{ .Values.config.coordinates | quote }}
            {{- end }}
            - name: INDEXER_AGENT_INDEX_NODE_IDS
              value: {{ .Values.blockIngestorNodeId | quote }}
            - name: INDEXER_AGENT_GRAPH_NODE_QUERY_ENDPOINT
              value: {{ required "config.graphEndpoints.query wasn't specified" .Values.config.graphEndpoints.query | quote }}
            - name: INDEXER_AGENT_GRAPH_NODE_ADMIN_ENDPOINT
              value: {{ required "config.graphEndpoints.admin wasn't specified" .Values.config.graphEndpoints.admin | quote }}
            - name: INDEXER_AGENT_GRAPH_NODE_STATUS_ENDPOINT
              value: {{ required "config.graphEndpoints.status wasn't specified" .Values.config.graphEndpoints.status | quote }}
            - name: INDEXER_AGENT_PUBLIC_INDEXER_URL
              value: {{ required "config.publicUrl wasn't specified" .Values.config.publicUrl | quote }}
            - name: INDEXER_AGENT_NETWORK_SUBGRAPH_ENDPOINT
              value: {{ .Values.config.networkSubgraphEndpoint | quote }}
            - name: INDEXER_AGENT_COLLECT_RECEIPTS_ENDPOINT
              value: {{ .Values.config.collectReceiptsEndpoint | quote }}
            - name: INDEXER_AGENT_ETHEREUM_NETWORK
              value: {{ .Values.config.ethereum.network | quote }}
            - name: INDEXER_AGENT_DAI_CONTRACT
              value: {{ .Values.config.daiContract | quote }}
            - name: INDEXER_AGENT_NETWORK_SUBGRAPH_DEPLOYMENT
              value: {{ .Values.config.subgraphDeployment | quote }}
          envFrom:
            - secretRef:
                name: {{ include "graphprotocol-indexer.fullname" . }}
          ports:
            - name: metrics
              containerPort: 7300
              protocol: TCP
            - name: management
              containerPort: 8000
              protocol: TCP
            - name: syncing
              containerPort: 8002
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /metrics
              port: metrics
          readinessProbe:
            httpGet:
              path: /metrics
              port: metrics
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
